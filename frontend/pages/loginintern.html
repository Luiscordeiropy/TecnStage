<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estagiário</title>
    <link rel="stylesheet" href="/frontend/styles/loginIntern.css">
</head>
<body>
    <div class="fundo">
        <div class="square"></div>
        <div class="square2"></div>
        <div class="square3"></div>
        <div class="square4"></div>
        <div class="square5"></div>
        <div class="square6"></div>
        <div class="square7"></div>
        <div class="square8"></div>
        <div class="square9"></div>
        <div class="square10"></div>
        <div class="square11"></div>
        <div class="square12"></div>
        <div class="square13"></div>
        <div class="square14"></div>
        <div class="square15"></div>
        <div class="square16"></div>
    </div>
    <div class="board">
        <div class="maleta"></div>
        <div class="alca"></div>
        <div class="alca2"></div>

        <div class="metade">
            <div class="login">LOGIN</div>
            <div class="user">Estagiário</div>
            <form id="login-intern-form">
                <div class="email">Email:</div>
                <input class="barra" id="email" type="text" required>
                <div class="senha">Senha:</div>
                <input class="barra2" id="password" type="password" required>
                <label class="checkbox-container">
                    <input type="checkbox">
                </label>
                <div class="manter">Manter login?</div>
                <div class="esqueceu">Esqueceu a senha?</div>
                <div class="line"></div>
                <button class="nav-button" type="submit">LOGIN</button>
            </form>
            <div class="pergunta"> Não tem uma conta?</div>
            <div class="line2"></div>
            <a href="registerIntern.html" class="button">CADASTRE-SE</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/frontend/assets/js/loginIntern.js"></script>
</body>
</html>
