<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../styles/registerUser.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar</h1>
        <p>Usuário</p>
        <form id="register-form">
            <div class="input-group">
                <div class="input-box">
                    <label for="name">Nome:</label>
                    <input id="name" type="text" placeholder="Digite o seu nome" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" placeholder="Digite um e-mail" required>
                </div>
                <div class="input-box">
                    <label for="password">Senha:</label>
                    <input id="password" type="password" placeholder="Digite uma senha" required>
                </div>
                <div class="input-box">
                    <label for="password-confirm">Confirmar senha:</label>
                    <input id="password-confirm" type="password" placeholder="Confirme sua senha" required>
                </div>
            </div>
            <div class="register-button">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/registerUser.js"></script>
</body>
</html>
