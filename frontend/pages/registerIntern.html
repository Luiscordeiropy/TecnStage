<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estagiário</title>
    <link rel="stylesheet" href="../styles/registerIntern.css">
</head>
<body>
    <div class="imagens">
        <div class="meia-lua"><img src="img/Group 40.png" alt="meia lua"></div>
    </div>
    <div class="conteiner">
        <h1>Cadastrar</h1>
        <p>Estagiário</p>
        <div>
            <form id="register-intern-form">
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome:</label>
                        <input id="name" type="text" placeholder="Digite o seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="course">Curso:</label>
                        <input id="course" type="text" placeholder="Digite o seu curso" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF:</label>
                        <input id="cpf" type="text" placeholder="000.000.000-00" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" placeholder="Digite um e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" placeholder="Digite uma senha" required>
                    </div>
                    <div class="input-box">
                        <label for="password-confirm">Confirmar senha:</label>
                        <input id="password-confirm" type="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="register-button">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div class="elipse"><img src="img/Subtract (2)3.png" alt="elipse"></div>
        <div class="elipse2"><img src="img/Subtract (3)3.png" alt=""></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/registerIntern.js"></script>
</body>
</html>
