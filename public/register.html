<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register/register.css">
    <title>Register</title>
</head>
<body>
    <div class="imagens">
        <div class="triangulo"><img src="img/Subtract.png" alt="quadrado"></div>
        <div class="borda-triangulo"><img src="img/Subtract (1).png" alt="quadrado-aberto"></div>
    </div>
    <div class="container">
        <h1>Cadastrar</h1>
        <p>Usuário</p>
        <div>
            <form id="registerForm">
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" placeholder="Digite um e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" placeholder="Digite uma senha" required>
                    </div>
                    <div class="input-box">
                        <label for="password-confirm">Confirmar senha:</label>
                        <input id="password-confirm" type="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="register-button">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="img-canto">
        <img src="img/Subtract (2).png" alt="">
    </div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Evita o envio do formulário de forma padrão

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password-confirm').value;

        if (password !== passwordConfirm) {
          alert('As senhas não coincidem');
          return;
        }

        const response = await fetch('/user/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, name: 'Test User', password }),
        });

        const result = await response.json();
        alert(result.message);
      });
    </script>
</body>
</html>
